name: Java Maven CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      - uses: actions/checkout@v3
        with:
          repository: steos/jnafilechooser
          path: './jnafilechooser'
      - working-directory: './jnafilechooser'
        run: git checkout f512011434d47489554554aebaced865f5e72179
      - working-directory: './jnafilechooser'
        run: mvn clean install

      - uses: actions/checkout@v3
        with:
          repository: YanWittmann/menter-lang
          path: './menter-lang'
      - working-directory: './menter-lang'
        run: git checkout 40a93ce039c9cb7afcfda0bf51f45f089811386b
      - working-directory: './menter-lang'
        run: mvn clean install

      - run: mvn clean install
