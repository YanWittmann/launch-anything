<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LaunchAnything Settings</title>
    <style>

        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .settings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .settings-table td, .settings-table th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .settings-table tr:nth-child(even) {
            background-color: #eeeeee;
        }

        .settings-table tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .settings-table tr:hover {
            background-color: #dddddd;
        }

        .settings-table th {
            color: white;
        }

        .add-new-item {
            color: white;
            border: none;
            padding: 2px 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px 2px 4px 49vw;
            cursor: pointer;
            font-size: 24px;
            border-radius: 10px;
            transition: 0.3s background-color;
        }

        .add-new-item:hover {
            background-color: #2e9f5e;
        }

        .bg-red {
            background-color: #ff3e3e;
            color: white;
        }

        .bg-blue {
            background-color: #3c96c7;
            color: white;
        }

        .bg-green {
            background-color: #36c467;
            color: white;
        }

        .badge {
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 4px;
            margin-bottom: 6px;
            cursor: pointer;
            width: fit-content;
            width: -moz-fit-content;
        }

        .header-paragraph {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #36c467;
        }

        p {
            margin-top: 6px;
            margin-bottom: 6px;
        }

        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header-paragraph">
    <h1>LaunchAnything Settings</h1>
    <p>
        Here you can add, remove and edit the tiles that you will be able to search for in the bar.<br>
        <b>Left click</b> any data to edit it and <b>right click</b>
        to delete it (right click the name to delete a tile)<br>
    </p>
</div>

<table class="settings-table">
    <thead>
    <tr>
        <th class="bg-green">Name</th>
        <th class="bg-green">Category</th>
        <th class="bg-green">Keywords</th>
        <th class="bg-green">Actions</th>
    </tr>
    </thead>
    <tbody id="tile-table"></tbody>
</table>

<button id="add-new-tile" class="add-new-item bg-green">+</button>

<script>

    const urlParams = new URLSearchParams(window.location.search);
    const port = urlParams.get('p');
    const requestUrl = 'http://localhost:' + port;

    document.getElementById('add-new-tile').onclick = function () {
        editTileValue('none', 'tile', 'createTile');
    };

    let tileCategories = {};

    function refreshTiles() {
        let parameteters = {
            action: 'getAllTiles'
        };
        httpPost(requestUrl, parameteters, function (response) {
            let parsedResponse = JSON.parse(response);

            tileCategories = {};
            let categoriesJson = parsedResponse.tiles.categories;
            for (let i = 0; i < categoriesJson.length; i++) {
                tileCategories[categoriesJson[i].label] = categoriesJson[i].color;
            }

            let tiles = parsedResponse.tiles.tiles;
            let table = document.getElementById('tile-table');
            table.innerHTML = '';
            for (let i = 0; i < tiles.length; i++) {
                table.appendChild(createTileEntryForTable(tiles[i]));
            }
        });
    }

    function createColoredCategoryBadge(cat) {
        let badge = document.createElement('span');
        badge.className = 'badge';
        badge.style.backgroundColor = 'rgb(' + tileCategories[cat][0] + ', ' + tileCategories[cat][1] + ', ' + tileCategories[cat][2] + ')';
        if (tileCategories[cat][0] + tileCategories[cat][1] + tileCategories[cat][2] < 420) {
            badge.style.color = 'white';
        }
        badge.innerHTML = cat;
        return badge;
    }

    function createTileEntryForTable(tileJson) {
        // create a new tile row entry as seen in the table 'tile-table' above
        let row = document.createElement('tr');
        let name = document.createElement('td');
        let category = document.createElement('td');
        let keywords = document.createElement('td');
        let actions = document.createElement('td');

        // add the data from the tileJson to the table row
        name.innerHTML = tileJson.label;
        name.classList.add('clickable');
        name.onclick = function () {
            editTileValue(tileJson.id, 'tile', 'editName');
        };
        name.oncontextmenu = function (e) {
            e.preventDefault();
            editTileValue(tileJson.id, 'tile', 'deleteTile');
        };

        let categoryBadge = createColoredCategoryBadge(tileJson.category);
        categoryBadge.classList.add('clickable');
        categoryBadge.onclick = function () {
            editTileValue(tileJson.id, 'tile', 'editCategory');
        };
        category.append(categoryBadge);

        let keywordsArray = tileJson.keywords.split(' ');
        for (let i = 0; i < keywordsArray.length; i++) {
            if (keywordsArray[i].length === 0) continue;
            let badge = document.createElement('span');
            badge.className = 'badge bg-blue';
            badge.innerHTML = keywordsArray[i];
            badge.onclick = function () {
                editTileValue(tileJson.id, 'tile', 'editKeyword', keywordsArray[i]);
            };
            badge.oncontextmenu = function (e) {
                e.preventDefault();
                editTileValue(tileJson.id, 'tile', 'deleteKeyword', keywordsArray[i]);
            };
            keywords.append(badge);
        }
        let badge = document.createElement('span');
        badge.className = 'badge bg-green';
        badge.innerHTML = '+';
        badge.onclick = function () {
            editTileValue(tileJson.id, 'tile', 'addKeyword');
        };
        keywords.append(badge);

        // add the actions to the table row depending on what action type it is
        let actionsArray = tileJson.actions;
        for (let i = 0; i < actionsArray.length; i++) {
            let action = actionsArray[i];
            let badge = document.createElement('div');
            if (action.type === 'url') {
                badge.className = 'badge bg-red';
                badge.innerText = 'URL: ' + action.param1;
            } else if (action.type === 'file') {
                badge.className = 'badge bg-blue';
                badge.innerText = 'FILE: ' + action.param1;
            }
            badge.onclick = function () {
                editTileValue(tileJson.id, 'tile', 'editAction', action.param1);
            };
            badge.oncontextmenu = function (e) {
                e.preventDefault();
                editTileValue(tileJson.id, 'tile', 'deleteAction', action.param1);
            };
            actions.append(badge);
        }
        badge = document.createElement('span');
        badge.className = 'badge bg-green';
        badge.innerHTML = '+';
        badge.onclick = function () {
            editTileValue(tileJson.id, 'tile', 'createAction');
        };
        actions.append(badge);

        // add the elements to the row
        row.append(name);
        row.append(category);
        row.append(keywords);
        row.append(actions);

        return row;
    }

    function editTileValue(tileId, editTypeContext, attribute, additionalValue) {
        let params = {
            'action': 'tileInteraction',
            'editTypeContext': editTypeContext,
            'attribute': attribute,
            'tileId': tileId,
        };
        if (additionalValue !== undefined && additionalValue != null) {
            params.additionalValue = additionalValue;
        }

        httpPost(requestUrl, params, function (response) {
            refreshTiles();
        });
    }

    function httpPost(theUrl, parameterMap, callback) {
        let xmlHttp = new XMLHttpRequest();
        theUrl += '?' + Object.keys(parameterMap).map(function (key) {
            return encodeURIComponent(key) + '=' + encodeURIComponent(parameterMap[key]);
        }).join('&');
        xmlHttp.open("GET", theUrl, true);
        xmlHttp.send(null);
        if (callback != null) {
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                    callback(xmlHttp.responseText);
                }
            };
        }
    }

    refreshTiles();
</script>
</body>
</html>
